{% extends 'base.html' %}

{% block content %}

    <section class="profile-css">
        <h2>Confirm Account Deletion</h2>
        <p>Are you sure you want to delete your account?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'profile' %}">Cancel</a>
        </form>

    </section>

{% endblock %}
