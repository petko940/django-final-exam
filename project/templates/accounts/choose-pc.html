{% extends 'base.html' %}

{% block title %} Choose PC to show {% endblock %}

{% block content %}

    <form method="post">

        {{ user }}
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'profile' request.user.username %}">Back</a>
        <button class="select-pc" type="submit">Done</button>

    </form>

{% endblock %}
