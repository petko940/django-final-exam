{% extends 'base.html' %}

{% block title %} Create Motherboard {% endblock %}

{% block content %}

    <div class="header-title">
        <h1>Choose motherboard</h1>
    </div>

    <div class="motherboard-choose">
        <div class="motherboard-form">

            <form method="post">

                {% csrf_token %}
                {% for field in form %}
                    <div class="form-field{% if field.errors %} has-error{% elif field.value %} has-success{% endif %}">
                        {{ field.label }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="error-message">
                                {{ field.errors|join:", " }}
                            </div>
                        {% endif %}
                        <br>
                    </div>
                {% endfor %}

                <a class="button-back" href="{% url 'home_motherboard' %}">Back</a>
                <button type="submit">Done</button>

            </form>

        </div>
    </div>

{% endblock %}
