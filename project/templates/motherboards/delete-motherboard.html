{% extends 'base.html' %}

{% block title %} Delete Motherboard {% endblock %}

{% block content %}

    <h3>Are you sure you want to delete Motherboard {{ motherboard.manufacturer }} {{ motherboard.model }} ?</h3>

    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'detail_motherboard' pk=object.pk %}">Back</a>
        <input type="submit" value="Delete">

    </form>

{% endblock %}
