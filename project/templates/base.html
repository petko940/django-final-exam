{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="{% static 'style/style.css' %}">

    <title>Home</title>
</head>

<body class="{% block body_class %} home {% endblock %}">

<header>
    <nav>
        <ul>
            <li class="home"><a href="{% url 'home' %}">
                <img src="{% static 'images/home-image.png' %}" alt="Home"/></a>
            </li>

            <li><a href="#">CPU</a></li>
            <li><a href="#">GPU</a></li>
            <li><a href="#">RAM</a></li>
            <li><a href="#">Memory</a></li>
            <li><a href="#">Motherboard</a></li>

            {% if user.is_authenticated %}
                <li class="profile"><a href="{% url 'profile' %}">Profile</a></li>
                <a href="{% url 'logout' %}"> <img src="{% static 'images/logout-image.png' %}" class="logout-image" alt="Logout"></a>
            {% else %}
                <li class="login"><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
            {% endif %}
        </ul>
    </nav>
</header>

{% block content %}
{% endblock %}

</body>
</html>
