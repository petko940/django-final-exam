{% extends 'base.html' %}

{% block title %} Custom CPU Build {% endblock %}

{% block content %}

    <div class="header-title">
        <h1>Custom CPU Build</h1>
    </div>

    <section class="cpus-build">
        <div class="cpus-form-build">
            <form method="post">

                {% csrf_token %}

                {% for field in form %}
                    <div class="form-field{% if field.errors %} has-error{% elif field.value %} has-success{% endif %}">
                        {{ field.label }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="error-message">
                                {{ field.errors|join:", " }}
                            </div>
                        {% endif %}
                        <br>
                    </div>
                {% endfor %}

                <a class="button-back-cpu" href="{% url 'home_cpu' %}">Back</a>
                <button type="submit">Create</button>

            </form>
        </div>
    </section>

{% endblock %}
