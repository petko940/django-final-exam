{% extends 'base.html' %}
{% load static %}

{% block title %} CPU {% endblock %}

{% block content %}


    <section class="cpus">
        <div class="cpus-logo">
            <div class="logo-item">
                <img src="{% static 'images/cpu/intel_logo.png' %}" alt="logo">
                <div class="text">
                    <p>Best cpu</p>
                </div>
            </div>
            <div class="logo-item">
                <img src="{% static 'images/cpu/amd_logo.png' %}" alt="">
                <div class="text">
                    <p>Text1</p>
                </div>
            </div>

        </div>

        <div class="cpus-content">
            {% if request.user.is_authenticated %}
                <a href="{% url 'choose_cpu' %}">Choose CPU</a>
                <a href="{% url 'build_cpu' %}">Build custom CPU</a>
            {% else %}
                <p>Login to add CPU</p>
            {% endif %}
        </div>
    </section>


{% endblock %}
