{% extends "base.html" %}

{% block title %} Choose Storage {% endblock %}

{% block content %}

    <section class="storage-section">
        <div class="ram-form">
            <form method="post">

                {% csrf_token %}
                {% for field in form %}
                    <div class="form-field{% if field.errors %} has-error{% elif field.value %} has-success{% endif %}">
                        {{ field.label }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="error-message">
                                {{ field.errors|join:", " }}
                            </div>
                        {% endif %}
                        <br>
                    </div>
                {% endfor %}

                <a class="button-back" href="{% url 'home_storage' %}">Back</a>
                <button type="submit">Done</button>

            </form>
        </div>
    </section>

{% endblock %}
