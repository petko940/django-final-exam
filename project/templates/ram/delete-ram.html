{% extends 'base.html' %}

{% block title %} Delete RAM {% endblock %}

{% block content %}

    <h3>Are you sure you want to delete RAM {{ ram.brand }} {{ ram.capacity }}GB {{ ram.memory_type }}?</h3>

    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'detail_ram' pk=object.pk %}">Back</a>
        <input type="submit" value="Delete">

    </form>

{% endblock %}
