{% extends 'base.html' %}
{% load static %}

{% block title %} Edit RAM {% endblock %}

{% block content %}

    <section class="components-details">

        <h1>Edit RAM</h1>

        <section class="ram">

            <div class="ram-form">
                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="form-field{% if field.errors %} has-error{% elif field.value %} has-success{% endif %}">
                            {{ field.label }}
                            {{ field }}
                            {% if field.errors %}
                                <div class="error-message">
                                    {{ field.errors|join:", " }}
                                </div>
                            {% endif %}
                            <br>
                        </div>
                    {% endfor %}

                    <a href="{% url 'detail_ram' pk=object.pk %}" class="link-back">Back</a>
                    <input type="submit" class="link-edit" value="Edit">
                </form>
            </div>

        </section>
    </section>

    <script src="{% static 'js/update_ram_speed.js' %}"></script>


{% endblock %}
